<section class="row justify-content-center m-1">
  <div class="col-md-11 col-xl-8">
    <h2>Cadastro de Grupo de Veículo</h2>
    <hr />

    <mat-card class="p-2">
      <form [formGroup]="grupoVeiculoForm" (ngSubmit)="cadastrar()">
        <mat-card-header>
          <mat-card-title>Preencha o formulário de cadastro</mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-5">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Nome</mat-label>
            <input formControlName="nome" matInput type="text" />

            @if (nome?.errors?.['required']) {
              <mat-error>O nome é obrigatório.</mat-error>
            }

            @if (nome?.errors?.['minlength']) {
              <mat-error>O nome deve conter no mínimo 3 caracteres.</mat-error>
            }

            @if (nome?.errors?.['maxlength']) {
              <mat-error>O nome deve conter no máximo 100 caracteres.</mat-error>
            }
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions align="end">
          <a mat-stroked-button routerLink="/grupos-veiculos">Voltar</a>
          <button
            type="submit"
            [disabled]="grupoVeiculoForm.invalid"
            mat-flat-button
            class="ms-2 px-5"
          >
            <mat-icon>check</mat-icon>
            Concluir
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</section>
