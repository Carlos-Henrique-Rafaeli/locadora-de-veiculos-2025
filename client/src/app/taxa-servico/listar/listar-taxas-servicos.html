<section class="row justify-content-center m-1">
  <div class="col-md-11 col-xl-8">
    <h2>Listagem de Taxas/Serviços</h2>

    <div class="row g-1 mt-3">
      <a mat-flat-button class="col-md-6 col-xl-2" routerLink="cadastrar">
        <mat-icon>add</mat-icon>
        Cadastrar
      </a>
    </div>

    <hr />

    <div class="row g-3">
      @for (taxaServico of taxasServicos$ | async; track $index) {
        <div class="col-md-6 col-xl-5">
          <mat-card class="p-1">
            <mat-card-header>
              <mat-card-title>{{ taxaServico.nome }}</mat-card-title>
            </mat-card-header>

            <mat-card-content style="min-height: 40px" class="mt-2">
              <mat-card-subtitle
                >Valor:
                <span class="money-color">{{
                  taxaServico.valor | currency
                }}</span></mat-card-subtitle
              >
              <mat-card-subtitle>Tipo de Cobrança:</mat-card-subtitle>
              <mat-card-subtitle>{{ taxaServico.tipoCobranca }}</mat-card-subtitle>
            </mat-card-content>

            <mat-card-actions align="end">
              <a [routerLink]="['editar', taxaServico.id]" mat-icon-button
                ><mat-icon>edit</mat-icon></a
              >
              <a [routerLink]="['excluir', taxaServico.id]" mat-icon-button class="ms-1"
                ><mat-icon>delete</mat-icon></a
              >
            </mat-card-actions>
          </mat-card>
        </div>
      }
    </div>
  </div>
</section>
